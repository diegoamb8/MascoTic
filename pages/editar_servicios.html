<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Servicios</title>
</head>

<body>
    <section>
        <h1>EDITAR SERVICIOS</h1>
        <fieldset>
            <legend>EDICIÃ“N SERVICIOS</legend>
            <form action="" method="POST" autocomplete="off">
                <label for="nombre">Nombre:</label><br />
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese un nombre de servicio" size="40"
                    tabindex="1" required />
                <br /><br />
                <label for="precio">Precio:</label><br />
                <input type="text" id="precio" name="precio" placeholder="Ingrese el precio del servicio" size="40"
                    tabindex="2" required />
                <br /><br />

                <button type="submit">Guardar</button>
                <button type="reset">Cancelar</button>
                <input type="button" onclick="history.back()" name="volver atras" value="Volver al listado">
            </form>
        </fieldset>
    </section>
</body>

</html>
