<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Registrar Servicios</title>
</head>

<body>
    <section>
        <h1>REGISTRO DE SERVICIOS</h1>
        <fieldset>
            <legend>REGISTRO SERVICIOS</legend>
            <form method="POST" autocomplete="off" action="">
                <label for="nombre">Nombre:</label><br />
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese un nombre de servicio" size="40"
                    tabindex="1" required />
                <br /><br />
                <label for="precio">Precio:</label><br />
                <input type="text" id="precio" name="precio" placeholder="Ingrese el precio del servicio" size="40"
                    tabindex="2" required />
                <br /><br />

                <button type="submit">Guardar</button>
                <button type="reset">Cancelar</button>
                <input type="button" onclick="history.back()" name="volver atras" value="Volver al listado">
            </form>
        </fieldset>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
