<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Iniciar Sesión</title>
</head>

<body class="bg-success p-2 text-white bg-opacity-75 text-white">
    <div class="container-fluid mt-5 p-5">
        <div class="row">
            <div class="col-sm-3">&nbsp;</div>

            <div class="col-sm-6">
                <legend class="text-center text-white">INICIAR SESIÓN</legend>
                <h2 class="text-center text-white">BIENVENIDO A MASCOTIC</h2>
                <form action="pages/menu.html" method="POST">
                    <div class="mb-3">
                        <label for="usuario" class="form-label text-white">Usuario: </label>
                        <input type="text" id="usuario" name="usuario" tabindex="1"
                            placeholder="Ingrese el nombre de usuario" size="50" required class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label for="clave" class="form-label text-white">Contraseña: </label>
                        <input type="password" id="clave" name="clave" tabindex="2" placeholder="Ingrese la contraseña"
                            size="50" required class="form-control" />
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" tabindex="3" class="btn btn-dark btn-lg">Ingresar</button>
                    </div>
                    
                </form>
            </div>

            <div class="col-sm-3">&nbsp;</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
